<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC_TAC_TOE by Satyam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="WIN_20250304_16_22_33_Pro.jpg">
</head>

<body>



    <div class="main-container">

        <div class="on-off-music">
            <!-- <i class="fa-solid fa-volume-high"></i> -->
            <i class="fa-solid fa-volume-xmark"></i>
        </div>

        <div class="game-container">

            <div class="main-box ">
                <div class="small-box btop bleft"><span class="boxText"></span></div>

                <div class="small-box btop"><span class="boxText"></span></div>

                <div class="small-box btop bright "><span class="boxText"></span></div>

                <div class="small-box bleft"><span class="boxText"></span></div>

                <div class="small-box"><span class="boxText"></span></div>

                <div class="small-box bright"><span class="boxText"></span></div>

                <div class="small-box bleft bbottom"><span class="boxText"></span></div>

                <div class="small-box bbottom"><span class="boxText"></span></div>

                <div class="small-box bright bbottom"><span class="boxText"></span></div>
            </div>

            <p class="whichTurn">Turn for <span class="showTurn"></span></p>
        </div>

        <div class="info-container">

           <div class="info">
            <div class="whoWon">
                <p>Congratulations team <span class="thisWon"></span> Won!!</p>
            </div>

            <h1>Welcom To Tic Tac Toe Game</h1>
            <p>-by Satyam Athya</p>
            <p>Cross <span style="color: red;">(X)</span> would be your side!</p>
           </div>


            <button>Reset</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
